<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈페이지 - 소통방</title>
    <style>
        .container { max-width: 800px; margin: auto; text-align: center; }
        .nav-buttons { margin-top: 20px; }
        .comment-section { text-align: left; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>지구 소통방</h1>
        <textarea id="postContent" placeholder="여기에 글을 작성하세요..." rows="5" style="width: 100%;"></textarea>
        <button onclick="postComment()">댓글 달기</button>
        <div class="comment-section" id="commentSection"></div>
        <div class="nav-buttons">
            <a href="index.html"><button>잡지</button></a>
            <a href="page2.html"><button>소통방</button></a>
            <a href="page3.html"><button>투표방</button></a>
        </div>
    </div>

    <script>
        function postComment() {
            const commentSection = document.getElementById('commentSection');
            const postContent = document.getElementById('postContent').value;

            if (postContent.trim()) {
                const comment = document.createElement('div');
                comment.innerText = postContent;
                commentSection.appendChild(comment);
                document.getElementById('postContent').value = '';
            }
        }
    </script>
</body>
</html>
