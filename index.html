<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈페이지 - 첫 번째 페이지</title>
    <style>
        .container { max-width: 800px; margin: auto; text-align: center; }
        .slider img { display: none; }
        .slider img.active { display: block; }
        .nav-buttons { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Free earth 잡지</h1>
        <div class="slider">
            <img src="image1.jpg" class="active" alt="Image 1">
            <img src="image2.jpg" alt="Image 2">
            <img src="image3.jpg" alt="Image 3">
            <img src="image4.jpg" alt="Image 4">
            <img src="image5.jpg" alt="Image 5">
        </div>
        <div class="nav-buttons">
            <button onclick="prevSlide()">이전</button>
            <button onclick="nextSlide()">다음</button>
        </div>
        <div class="nav-buttons">
            <a href="page1.html"><button>잡지</button></a>
            <a href="page2.html"><button>소통방</button></a>
            <a href="page3.html"><button>투표방</button></a>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slider img');

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === index);
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            showSlide(currentSlide);
        }
    </script>
</body>
</html>
